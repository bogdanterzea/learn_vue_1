<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: #ddd;
      margin: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Hello thereee!</h1>

  <div id="app">
    <h2>Now the template is here</h2>
    <div v-if="showDetails">
      <p>Title: {{title}} - Author: {{author}} - Age: {{age}}</p>
    </div>

    <button v-on:click="age++">Increase age</button>
    <button v-on:click="age--">Decrease age</button>
    <button @click="toggleShowDetails">
      <span v-if="showDetails">Hide details</span>
      <span v-else>Show details</span>
    </button>
    <div v-on:click="changeTitle('My own title')">Change title</div>
    <br>
    <br>
    <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
    <div class="box" @mouseleave="handleEvent">mouseleave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMousemove">Position in square: {{x}} - {{y}}</div>
    <br>
    <br>
    <div v-if="showDetails">
      <ul>
        <li v-for="book in books">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
